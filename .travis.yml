language: csharp
solution: src/TemplatePages.csproj
os: linux
dist: trusty
sudo: required
dotnet: 2.0.0-preview2-006497
mono: none
env: DOTNETCORE=1
services:
  - docker
script:
  - chmod +x ./deploy-envs.sh
  - chmod +x ./scripts/build.sh
  - chmod +x ./scripts/deploy.sh
  - cd scripts && ./build.sh
  - if [ "$TRAVIS_BRANCH" == "master" ]; then ./deploy.sh; fi
