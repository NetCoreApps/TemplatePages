<!--
title: Customer Details
-->

<h2>{{ CompanyName }}</h2>

<table class="table table-bordered">
    <tr>
        <th>Address</th>
        <td>
            {{ Address }} 
            {{ City }}, {{ PostalCode }}, {{ Country }}            
        </td>
    </tr>
    <tr>
        <th>Phone</th>
        <td>{{ Phone }}</td>
    </tr>
    <tr>
        <th>Fax</th>
        <td>{{ Fax }}</td>
    </tr>
</table>

<h4>{{ CompanyName }}'s Orders</h4>

<table class="table ">
{{ Orders 
   | select: <tr><td>{ it.OrderId }</td><td>{ it.OrderDate }</td><td>{ it.Total | currency }</td></tr> }}
</table>
