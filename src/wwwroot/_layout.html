<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/default.css">
    {{ ifDebug | select: <script>{ '/js/hot-loader.js' | includeFile }</script> }}
</head>

<body>

    <a href="https://github.com/NetCoreApps/TemplatePages"><img style="z-index:3; position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

    <nav id="topnav" class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a title="ServiceStack Templates" class="navbar-brand" href="/" style="width:220px;">
            <img src="/assets/img/logo-32.png" width="42" height="32" class="d-inline-block align-top" alt="" style="float:left;margin:0 10px 0 0">
            <h3>Templates</h3>
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul>
        </div>
    </nav>

    <div id="body">

        {{ "sidebar" | partial }}

        <div id="content">
            <h1>{{ title }}</h1>
            {{ page }}
        </div>

    </div>

    <div id="sig">made with <span>&#10084;</span> by <a target="_blank" href="https://servicestack.net" title="ServiceStack">ServiceStack</a></div>

    <script src="/assets/js/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/default.js"></script>

    {{ scripts | ifExists }}

</body>
</html>
