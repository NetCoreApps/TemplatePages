<div class="linq-preview {{ output | ifExists }}">
    <div class="template">
        <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control" 
            rows="{{ rows | otherwise('6') }}">{{ "code/" | append(example) | append(".txt") | includeFile }}</textarea>
    </div>
    <div class="result">
        <div class="output"></div>
    </div>
</div>
